<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="myAjax2.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
<button>提交</button>
</body>


<script>
    $(function () {

        var oBtn = window.document.getElementsByTagName("button")[0];


        oBtn.onclick = function () {



            ajax({
                type: "get",
                url: "12-ajax-json.php",
                timeout: "3000",
                success: function (xhr) {
                    var str = xhr.responseText;
                    var obj = JSON.parse(str);
                    console.log(obj.name);
                    console.log(obj.age);
                },
                error: function (xhr) {
                    alert("请求失败");
                }

            });





        }


    });


</script>
</html>
